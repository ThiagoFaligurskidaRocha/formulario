<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formul√°rio com Foto 3x4</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #212121;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #333333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 80%;
    max-width: 400px;
    margin: 20px;
  }

  .result {
    display: none;
    margin-top: 20px;
  }

  .result img {
    max-width: 200px;
    max-height: 300px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="password"],
  input[type="file"],
  button {
    width: 100%;
    padding-top: 10px;
    padding-bottom: 10px;
    margin-bottom: 15px;
    border: 1px solid #444;
    border-radius: 5px;
    font-size: 16px;
    background-color: #555;
    color: #ffffff;
  }

  button {
    background-color: #007bff;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .result p {
    margin: 10px 0;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Cadastro</h1>
  <form id="cadastroForm" action="#" method="post" enctype="multipart/form-data">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>
    
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    
    <label for="foto">Foto 3x4:</label>
    <input type="file" id="foto" name="foto" accept="image/*" required>
    
    <button type="submit">Enviar</button>
  </form>

  <div class="result" id="result">
    <h2>Dados enviados:</h2>
    <p><strong>Nome:</strong> <span id="resultNome"></span></p>
    <p><strong>Email:</strong> <span id="resultEmail"></span></p>
    <p><strong>Data de Nascimento:</strong> <span id="resultDataNascimento"></span></p>
    <p><strong>Senha:</strong> ********</p>
    <h2>Foto 3x4:</h2>
    <img id="resultFoto" src="" alt="Foto 3x4">
  </div>
</div>

<script>
  const form = document.getElementById('cadastroForm');
  const resultDiv = document.getElementById('result');
  const resultNome = document.getElementById('resultNome');
  const resultEmail = document.getElementById('resultEmail');
  const resultDataNascimento = document.getElementById('resultDataNascimento');
  const resultFoto = document.getElementById('resultFoto');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    resultNome.textContent = form.nome.value;
    resultEmail.textContent = form.email.value;
    resultDataNascimento.textContent = form.dataNascimento.value;
    resultFoto.src = URL.createObjectURL(form.foto.files[0]);

    resultDiv.style.display = 'block';
  });
</script>
</body>
</html>
